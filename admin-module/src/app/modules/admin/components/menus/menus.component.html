<div class="bms-form">
  <div class="bms-form-header">
    <div class="bms-form-header-left">
      <div class="bms-form-header-title">{{screenTitle}}</div>
    </div>
    <div class="bms-form-header-right">
      <button class="bms-form-header-btn fade-in-right" value="Open" (click)="addMenu()" [disabled]="!authService.writePermission">Add {{screenTitle}}</button>
    </div>
  </div>
  <div class="bms-form-body">
    <app-vna-bms-common-stats [stats]="stats" [displayHeaders]="displayHeaders"></app-vna-bms-common-stats>
    <form [formGroup]="menusSearchForm">
      <div class="filter-block mb-3">
        <div class="row fade-in">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-group">
              <label>Menu Title</label>
              <input id="table-filtering-search" class="form-control" type="text" placeholder="Enter"
                formControlName="menuTitle" />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <!-- <div class="form-group"> -->
            <label>IsModule</label>
            <select formControlName="isModule" class="form-select">
              <option value="">--Select--</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <!-- </div> -->
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <!-- <div class="form-group"> -->
            <label>IsActive</label>
            <select formControlName="isActive" class="form-select">
              <option value="">--Select--</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <!-- </div> -->
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="form-btn-group-md">
              <button type="reset" class="form-btn" (click)="clearMenuForm()">
                <i class="fas fa-times"></i> Clear
              </button>
              <button class="form-btn active" (click)="searchMenusData()">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-end mb-2">
      <app-common-export-dropdown (exportOperation)="exportDropdownOperation($event)">
      </app-common-export-dropdown>
    </div>
    <app-vna-bms-common-grid [gridData]="screenData" [displayedColumns]="displayedColumns" [showStatus]="showStatus"
      [showEdit]="showEdit" (operation)="checkOperation($event)" [displayTitles]="displayTitles"
      [recordsLength]="recordsPaginationLength"></app-vna-bms-common-grid>
  </div>
</div>
